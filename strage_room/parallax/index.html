<style type="text/css">
</style>
<body>
<header>
    <h1>サイト内におけるタイトル</h1>
</header>
<style>
.parara-cont{
  width:661px;
  height:448px;
  background-image: url(images/parara.png);
  position: relative;
}
.parara-inner{
  width:100%;
  height:100%;
  position: absolute;
  transform:translateY(0px);
  transition:all .8s;
}
.parara-inner.parara02{
  background-image: url(images/parara_02.png);
  z-index: 1;
}
.parara-inner.parara03{
  background-image: url(images/parara_03.png);
  z-index: 2;
}
.parara-inner.parara04{
  background-image: url(images/parara_04.png);
  z-index: 3;
}
</style>
<div class="parara-cont">
<div class="parara-inner parara02" data-js-speed="10"></div>
<div class="parara-inner parara03" data-js-speed="20"></div>
<div class="parara-inner parara04" data-js-speed="30"></div>
</div>

<script>
  (function(){
    $(window).on('scroll' , function(){
      let target = $(".parara-inner");
      let windowHeight = $(window).height();
      let scrollPosition = $(window).scrollTop();
      target.each(function(){
        let speed = $(this).data('js-speed');
        let scrollSpeed = speed * scrollPosition / 10;
        $(this).css({ 'transform' : 'translateY(-' + scrollSpeed + 'px)' } );
      });
      });
  })();
</script>
