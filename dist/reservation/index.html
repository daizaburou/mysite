  <body>
    <header>
  <div class="header-inner">
    <div class="logo"><a href="/"><img src="/assets/images/logo.png" alt="藤本商店"></a></div>
    <ul class="global-nav">
      <li class="global-nav__li"><a class="global-nav__li--link" href="/commitment/">こだわり</a></li>
      <li class="global-nav__li"><a class="global-nav__li--link" href="/#anc_news">ニュース</a></li>
      <li class="global-nav__li"><a class="global-nav__li--link" href="/store/">商品</a></li>
      <li>
        <a href="https://www.instagram.com/fujimotosyoten_official/" target="_blank">
          <i class="fab fa-instagram social-media__icon"></i>
        </a>
      </li>
    </ul>
    <div class="reservation-wrapper">
      <div class="reservation">
        <a href="/about/">
          <i class="fas fa-map-marker-alt reservation__icon"></i>
          <span class="reservation-text">店舗情報</span>
        </a>
      </div>
      <div class="reservation">
        <a href="/#anc-reservation">
          <i class="fas fa-truck reservation__icon"></i>
          <span class="reservation-text">予約・配達</span>
        </a>
      </div>
    </div>
  </div>
  <div class="btn-hamburgerurger">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>
      <main>
        <div class="main-content">
          <h1>予約・配達</h1>

          <div class="tabs">
            <div class="tab active">予約</div>
            <div class="tab">配達</div>
          </div>

          <div class="tab-inner open">
            <ul class="list-bullet">
              <li>ご予約の方はこちらのフォームで必要事項を記入の上送信ボタンを押してください。</li>
              <li>「<span class="must"></span>」の付いている項目は必須項目です。</li>
            </ul>
            <form action="#" method="get">
              <label for="name" class="must">お名前</label>
              <input type="text" name="name" id="name" placeholder="例）田中 太郎" required="">
              <label for="tel" class="must">電話番号</label>
              <input type="tel" name="tel" placeholder="例）03-XXXX-XXXX" required="" id="tel">
              <label>ご予約の商品を下記からお選びください。</label>
              <div class="checkbox col-2">
                <label><input type="checkbox" name="perikan">ペリカンパン食パン (大)　980円 (税込み)</label>
                <label><input type="checkbox" name="perikan">ペリカンパン食パン (小)　780円 (税込み)</label>
                <label><input type="checkbox" name="perikan">ペリカンパンロールパン (大)　680円 (税込み)</label>
                <label><input type="checkbox" name="perikan">ペリカンパンロールパン (小)　480円 (税込み)</label>
              </div>
              <label for="something">別途ご希望の商品がございましたら、ご記入ください。</label>
              <textarea name="something" cols="80" rows="6" id="something"></textarea>
              <p>※ご金額につきましては、お電話にて確認いたします。</p>
              <label for="date" class="must">ご予約日</label>
              <input type="date" name="date" required="" id~="date">
              <input type="submit" value="送信" id="submit">
            </form>
          </div>

          <div class="tab-inner">
            <ul class="list-bullet">
              <li>配達をご希望の方はこちらのフォームで必要事項を記入の上送信ボタンを押してください。</li>
              <li>「<span class="must"></span>」の付いている項目は必須項目です。</li>
            </ul>
            <form action="#" method="get">
              <label for="name" class="must">お名前</label>
              <input type="text" name="name" id="name" placeholder="例）田中 太郎" required="">
              <label for="tel" class="must">電話番号</label>
              <input type="tel" name="tel" placeholder="例）03-XXXX-XXXX" required="" id="tel">
              <label>ご予約の商品を下記からお選びください。</label>
              <div class="checkbox col-2">
                <label><input type="checkbox" name="perikan">ペリカンパン食パン (大)　980円 (税込み)</label>
                <label><input type="checkbox" name="perikan">ペリカンパン食パン (小)　780円 (税込み)</label>
                <label><input type="checkbox" name="perikan">ペリカンパンロールパン (大)　680円 (税込み)</label>
                <label><input type="checkbox" name="perikan">ペリカンパンロールパン (小)　480円 (税込み)</label>
              </div>
              <label for="something">別途ご希望の商品がございましたら、ご記入ください。</label>
              <textarea name="something" cols="80" rows="6" id="something"></textarea>
              <p>※ご金額につきましては、お電話にて確認いたします。</p>
              <label for="date" class="must">ご予約日</label>
              <input type="date" name="date" required="" id~="date">
              <input type="submit" value="送信" id="submit">
            </form>
          </div>
        </div>
      </main>
      <footer>
  <div class="footer-inner">
